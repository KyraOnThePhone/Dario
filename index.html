<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Herz</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <style>

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      15% {
        transform: scale(1.12);
      }
      30% {
        transform: scale(1);
      }
      45% {
        transform: scale(1.08);
      }
      60% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    .animate-heartbeat {
      animation: heartbeat 1.1s ease-in-out infinite;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-pink-200">
  <img
    src="heart.png"
    alt="Herz"
    class="w-64 md:w-80 lg:w-96 animate-heartbeat"
  />
</body>
</html>
